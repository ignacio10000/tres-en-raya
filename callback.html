<!DOCTYPE html>
<html>
<head>
    <title>Autenticando con GitHub...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #6bffb8;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <p>Autenticando con GitHub, por favor espera...</p>
    </div>
    <script>
        // Extraer el código de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Guardar el código temporalmente
            localStorage.setItem('github_auth_code', code);
            
            // Redirigir de vuelta a la aplicación principal
            window.location.href = window.location.origin;
        } else {
            console.error('No se recibió el código de autorización');
            window.location.href = '/';
        }
    </script>
</body>
</html>
